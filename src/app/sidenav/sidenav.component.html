<div>
    <mat-toolbar class="sidenav-toolbar">
        <button mat-icon-button aria-label="Menu icon" (click)="toggleSideNavigationMenu()">
            <mat-icon [ngClass]="CustomThemeService.themeSignal() === 'dark-mode' ? 'dark-mode-icon' : ''">menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container autoSize="true">
        <mat-sidenav [mode] = "isMobile ? 'over' : 'side'" [opened] = "isMobile ? 'false' : 'true'">
            <mat-nav-list>
                <a mat-list-item>
                    <span class="home-menu">
                        <mat-icon>home</mat-icon>
                        <span class="home">Home</span>
                    </span>
                </a>
            </mat-nav-list>
            <mat-nav-list>
                <mat-list-item>
                    <span>
                        <mat-slide-toggle checked (click)="toggleTheme()"></mat-slide-toggle>
                        <span>
                            <button mat-icon-button>
                                @if (CustomThemeService.themeSignal() === 'dark-mode') {
                                    <mat-icon class="dark-mode-icon">
                                        dark_mode
                                    </mat-icon>
                                } @else {
                                    <mat-icon>
                                        light_mode
                                    </mat-icon>
                                }
                            </button>
                        </span>
                    </span>
                </mat-list-item>
            </mat-nav-list>
            <mat-nav-list>
                <mat-list-item>
                    <button mat-icon-button [matMenuTriggerFor]="modeMenu" aria-label="Light Mode or Dark Mode Selection">
                        @if (CustomThemeService.themeSignal() === 'dark-mode') {
                            <mat-icon class="dark-mode-icon">
                                dark_mode
                            </mat-icon>
                        } @else {
                            <mat-icon>
                                light_mode
                            </mat-icon>
                        }
                    </button>
                    <mat-menu #modeMenu="matMenu">
                        <button mat-menu-item (click)="toggleTheme()">
                            <mat-icon>light_mode</mat-icon>
                            <span>Light</span>
                        </button>
                        <button mat-menu-item (click)="toggleTheme()">
                            <mat-icon class="dark-mode-icon">dark_mode</mat-icon>
                            <span>Dark</span>
                        </button>
                    </mat-menu> 
                </mat-list-item> 
            </mat-nav-list> 
        </mat-sidenav>
        <mat-sidenav-content class="main-content">
            <h2>Side Navigation Content</h2>
            <mat-grid-list cols="3" gutterSize="16px">
                <mat-grid-tile *ngFor="let card of cards()">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{ card.title }}</mat-card-title>
                            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <p>
                                {{ card.description }}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
